<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <a id="view-highscores">View High Scores</a>
      <p class="timer">Time to complete quiz: 75 seconds</p>
    </header>

    <section class="landing-page-card" id="quiz-questions">
      <h1 class="question-box-header">JavaScript Quick Quiz!</h1>
      <h3 class="question-content">
        Here is a short quiz to test your basic knoledge of JavaScript. Your
        time is your score, wrong answers remove time! Beat your highscore by
        being quick and accurate! Have fun!
      </h3>
      <button class="button" id="start-button">Start!</button>
      <button class="button" id="answer-1"></button>
      <button class="button" id="answer-2"></button>
      <button class="button" id="answer-3"></button>
      <button class="button" id="answer-4"></button>
    </section>

    <section class="landing-page-card" id="enter-highscores">
      <h2>Complete!</h2>
      <p id="final-score"></p>
      <label>Enter Initials:</label>
      <input type="text" id="user-initials" />
      <input type="submit" id="submit-button" />
      <button class="button" id="restart-button">Restart</button>
    </section>

    <!-- Listing Highscores -->
    <section class="landing-page-card" id="highscores-list">
      <h1>HighScores</h1>
      <ul></ul>
      <button class="button" id="restart-button-highscore">Restart</button>
    </section>

    <footer class="correct-wrong"></footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
